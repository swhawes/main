  author: "Bader Chaarani, Samuel Hawes, Raul Gonzalez"
  chapters:
    - index.qmd
    - part: "**Manuscript**"
      chapters:
        - ./manuscript/working_draft.qmd
    - part: "**Data Wrangling**"
      chapters:
        - etl.qmd
