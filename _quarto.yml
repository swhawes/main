  page-navigation: true
  #repo-url: https://github.com/swhawes/
  #repo-actions: [edit]
  downloads: [pdf, epub]
  sharing: [twitter, facebook]
  navbar:
    search: true
    title: Longitudinal Association of Video Gaming With Severe Behavior Problems Among Youth
    pinned: true
    collapsed: true
    background: blue
    right:
      - icon: github
        href: https://github.com/swhawes/
        aria-label: GitHub
        #text: blip
  page-footer:
    center:
      - text: "About"
        href: test.qmd
